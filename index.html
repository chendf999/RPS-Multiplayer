<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rock Paper Scissors</title>
	<link rel="shortcut icon" href="./assets/images/peace.png">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link rel="stylesheet" href="./assets/css/reset.css">
	<link rel="stylesheet" href="./assets/css/style.css">

	<script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
	<script>
	// Initialize Firebase
	var config = {
		apiKey: "AIzaSyBnb0YC39pJe1wg6OU86oI1-fvVWm0mMCY",
		authDomain: "rps-multiplayer-dc.firebaseapp.com",
		databaseURL: "https://rps-multiplayer-dc.firebaseio.com",
		projectId: "rps-multiplayer-dc",
		storageBucket: "rps-multiplayer-dc.appspot.com",
		messagingSenderId: "76580510550"
	};
	firebase.initializeApp(config);
	</script>

</head>
<body>
	<header>
		<h1>Rock, Paper, Scissors</h1>
	</header>

	<section id="enter-name">
		<h2></h2>
		<form>
		  <div class="form-group">
		    <label for="username">Your Name</label>
		    <input type="name" class="form-control" id="name-input" aria-describedby="username" placeholder="">
		  </div>
		 	<button type="button" id="enter-btn" class="btn btn-primary">Enter</button>
		</form>
	</section>

	<section id="gameboard">
		<div class="player1 board">
			<h2></h2>
			<div class="panel"></div>
		</div>
		<div class="result board">
			<h2>vs</h2>
			<div class="panel"></div>
		</div>
		<div class="player2 board">
			<h2></h2>
			<div class="panel"></div>
		</div>
	</section>

	<section id="chat">
		<h2>Chat</h2>
		<ul class="chat-box list-group">
		</ul>

		<div class="chat-input input-group mb-3">
			<input id="message" type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
			<div class="input-group-append">
				<button id="send-btn" class="btn btn-outline-secondary" type="button">Enter</button>
			</div>
		</div>
	</div>
	</section>

	<section id="control">
		<p class="hand" data="r">Rock</div>
		<p class="hand" data="p">Paper</div>
		<p class="hand" data="s">Scissors</div>
	</section>



	<script src="https://code.jquery.com/jquery.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

	<script src="./assets/javascript/app.js"></script>

</body>
</html>
